<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .message-box {
      display: none;
    }
  </style>
</head>
<body>
  
  <div class="message-box" id="messageBox">
    <span class="message">Sua mensagem tempor√°ria aqui</span>
    <button class="close-btn" onclick="closeMessage()">Fechar</button>
  </div>


  <script>
    function showMessage(message, duration) {
      let messageBox = document.getElementById("messageBox");
      let messageSpan = messageBox.querySelector(".message");

      messageSpan.textContent = message;
      messageBox.style.display = "block";

      setTimeout(function() {
        messageBox.style.display = "none";
      }, duration);
    }

    showMessage('oi', 3000)
  </script>
</body>
</html>
