<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/logofavicon.jpg" type="image/x-icon">
	<link rel="stylesheet" href="font.css">
	<title>Document</title>
	<style>
		* {
			color: rgb(255, 255, 255);
			transition: all 0.3s ease;
		}

		.box-mensagem {
			display: flex;
			text-align: center;
			position: fixed;
			background-color: #333;
			right: -400px;
			width: 300px;
			top: 150px;
			color: white;
			border-radius: 10px;
			padding: 10px;
			padding-left: 20px;
			padding-right: 2px;
		}

		.mensagem label {
			color: rgb(87, 87, 255);
			border-bottom: 1px solid rgb(87, 87, 255);
		}

		.mensagem label:hover{
			cursor: pointer;
			color: rgb(67, 67, 190);
			border-bottom: 1px solid rgb(67, 67, 190);
		}

		.box-aparece {
			right: 20px;

		}

		::selection {
			background-color: rgba(0, 0, 0, 0.482);
			color: white; /* Esta propriedade define a cor do texto selecionado */
		}

		body {
			background-image: url(/background.png);
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			height: 100vh;
			margin: 0;
		}

		header {
			background-color: black;
			padding-top: 15px;
			padding-bottom: 15px;
			padding-left: 30px;
			align-items: center;
			display: flex;
			z-index: 99;
		}

		header a img {
			width: 50px;
		}

		a {
			text-decoration: none;
			cursor: pointer;
			align-items: center;
			display: flex;
		}

		a:hover {
			color: rgb(174, 174, 174);
		}

		li {
			padding-left: 30px;
			list-style: none;
		}

		.container {
			text-align: center;
			align-items: center;
			justify-content: center;
			background-color: rgba(128, 128, 128, 0.319);
			margin-left: 20%;
			margin-right: 20%;
			margin-top: 10%;
			border: 2px solid rgba(0, 0, 0, 0.363);
			padding: 40px;
			border-radius: 8px;
		}

		.container .text {
			padding-inline: 180px;
		}

	</style>
</head>

<body>

	<header>
		<a href="/">
			<img src="/logo.jpg" alt="logo">
		</a>
		<li>
			<a href="/">Inicio</a>
		</li>
		<li>
			<a href="/">Termos</a>
		</li>
		<li>
			<a onclick="LinkDc('http://youtube.com')">Discord</a>
		</li>

		
	</header>

	<div class="container">
		<div class="text">
			<h1>Bem-vindo!</h1>
			<p>Estamos empolgados em apresentar um exemplo do tipo de site que oferecemos. Na Nebulosa Store,
				nos dedicamos a criar experiências online incríveis para nossos clientes.</p>
		</div>
	</div>

	<div class="box-mensagem" id="box">
		<span class="mensagem">Entre em nosso servidor do <label onclick="LinkDc('http://youtube.com')">Discord</label></span>
	</div>




	
	<script>
		function LinkDc(url) {
			window.open(url)
		}
	</script>
	<script src="/index.js"></script>
</body>

</html>
