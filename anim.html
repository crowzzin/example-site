<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    * {
      transition: all 1s ease;
    }

    .box-mensagem {
      position: fixed;
      background-color: #333;
      right: -100px;
      top: 150px;
      color: white;
      border-radius: 10px;
      padding: 10px;
    }

    .box-aparece {
      right: 20px;
    }

  </style>

</head>
<body>
  <div class="box-mensagem" id="box">
    <span class="mensagem">Mensagem</span>
  </div>


  <script>

    document.addEventListener("DOMContentLoaded", function() {
      
      function showMessage(message, duration) {
      var messageBox = document.getElementById("box");
      var messageSpan = messageBox.querySelector(".mensagem");

      messageSpan.textContent = message;
      messageBox.classList.add('box-aparece')

      setTimeout(function() {
        messageBox.classList.remove('box-aparece');
      }, duration);

    }

    showMessage('opa', 3000)
  })

  </script>
</body>
</html>
